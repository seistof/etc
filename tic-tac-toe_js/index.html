<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
<div id="game"></div>
<div id="scoreBoard">
    <table border="10" bordercolor="grey">
        <tr>
            <th id="result" colspan="2">Score</th>
        </tr>
        <tr>
            <td>X</td>
            <td>O</td>
        </tr>
        <tr>
            <td id="scoreX">0</td>
            <td id="scoreO">0</td>
        </tr>
        <tr>
            <td id="reset" colspan="2">Reset</td>
        </tr>
    </table>
</div>
</body>
</html>
